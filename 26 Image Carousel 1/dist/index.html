<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script defer src="js/app.js"></script><script defer src="js/main.js"></script><link href="css/main.css" rel="stylesheet"></head>
<body>
    
        <div class="carousel" id="carousel">
            <div class="image-container" id="imgs-container">
                <img src="https://game.gtimg.cn/images/yxzj/img201606/skin/hero-info/531/531-bigskin-3.jpg" alt="">
                <img src="https://game.gtimg.cn/images/yxzj/img201606/skin/hero-info/155/155-bigskin-3.jpg" alt="">
                <img src="https://game.gtimg.cn/images/yxzj/img201606/skin/hero-info/199/199-bigskin-6.jpg" alt="">
                <img src="https://game.gtimg.cn/images/yxzj/img201606/skin/hero-info/176/176-bigskin-4.jpg" alt="">
                <img src="https://game.gtimg.cn/images/yxzj/img201606/skin/hero-info/191/191-bigskin-7.jpg" alt="">
            </div>

            <!-- 箭头 -->
            <div class="btn-container">
                <button id="prev">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <button id="next">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
            <ol class="dots">
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </div>
</body>
</html>
