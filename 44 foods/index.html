<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foots</title>
  </head>
  <body>
    <div class="container">
      <!-- section-1 -->
      <section class="section-1">
        <h1 class="section-heading">Variety Of Foods</h1>
        <div class="section-1-icons">
          <i class="change fas fa-egg"></i>
          <i class="fas fa-stroopwafel"></i>
          <i class="fas fa-cheese"></i>
          <i class="fas fa-hotdog"></i>
          <i class="fas fa-drumstick-bite"></i>
          <i class="fas fa-apple-alt"></i>
          <i class="fas fa-ice-cream"></i>
          <i class="fas fa-fish"></i>
          <i class="fas fa-cookie"></i>
          <i class="fas fa-seedling"></i>
        </div>
      </section>

      <!-- section-2 -->
      <section class="section-2">
        <h1 class="section-heading">
          popular meals
        </h1>
        <div class="cards-container">
          <div class="card">
            <img src="/images/card-img-1.png" alt="">
            <h3 class="card-name">Fish</h3>
            <button class="card-btn">Order Now</button>
          </div>
          <div class="card">
            <img src="/images/card-img-2.png" alt="">
            <h3 class="card-name">Cake</h3>
            <button class="card-btn">Order Now</button>
          </div>
          <div class="card">
            <img src="/images/card-img-3.png" alt="">
            <h3 class="card-name">Lobster</h3>
            <button class="card-btn">Order Now</button>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="/src/main.ts"></script>

</html>
