<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Switch</title>
  </head>
  <body>
    <div class="login">
      <h1 class="txt">Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" />
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" />
      </div>
      <div class="input-box">
        <input type="button" value="Submit" id="btn" />
      </div>
      <div class="group">
        <a href="javascript:">Forget Password</a>
        <a href="javascript:">Sign Up</a>
      </div>
    </div>

    <section class="colors">
      <span class="color active" style="--clr: #1dd1a1"></span>
      <span class="color" style="--clr: #ff6b6b"></span>
      <span class="color" style="--clr: #2e86de"></span>
      <span class="color" style="--clr: #f368e0"></span>
      <span class="color" style="--clr: #ff9f43"></span>
    </section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
