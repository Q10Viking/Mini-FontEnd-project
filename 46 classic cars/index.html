<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classic Cars</title>
  </head>
  <body>
    <div class="menu target">
      <div class="menu-line-1"></div>
      <div class="menu-line-2"></div>
    </div>

    <nav class="navbar target">
      <a href="#section-1" class="navbar-link">Home</a>
      <a href="#section-2" class="navbar-link">Popular Cars</a>
      <a href="#section-3" class="navbar-link">Video Gallery</a>
      <a href="#section-4" class="navbar-link">Image Gallery</a>
      <a href="#section-5" class="navbar-link">Contact</a>
    </nav>

    
    <div class="container">

      <!-- section-1 start -->
      <div class="wrapper">
        <section class="section-1 target" id="section-1">
          <h1 class="section-1-heading">Classic Cars</h1>
          <img src="/images/car-section1.png" alt="" class="section-1-img">
        </section>
      </div>
      <!-- section-1 end -->

      <!-- section-2 start -->
      <div class="wrapper">
        <section class="section-2 target" id="section-2">
          <h1 class="section-2-heading">Popular Cars</h1>
          <div class="cards-wrapper">
            <div class="card">
              <h1 class="car-name">Car Name</h1>
              <img src="/images/car-1.jpg" alt="" class="car-img">
              <h3 class="car-price">$200,000</h3>
              <button class="card-btn">see more</button>
            </div>

            <div class="card">
              <h1 class="car-name">Car Name</h1>
              <img src="/images/car-2.jpg" alt="" class="car-img">
              <h3 class="car-price">$100,000</h3>
              <button class="card-btn">see more</button>
            </div>

            <div class="card">
              <h1 class="car-name">Car Name</h1>
              <img src="/images/car-3.jpg" alt="" class="car-img">
              <h3 class="car-price">$150,000</h3>
              <button class="card-btn">see more</button>
            </div>
          </div>
        </section>
      </div>
      <!-- section-2 end -->
      <div class="wrapper">
        <section class="section-3 target" id="section-3"></section>
      </div>
      <div class="wrapper">
        <section class="section-4 target" id="section-4"></section>
      </div>
      <div class="wrapper">
        <section class="section-5 target" id="section-5"></section>
      </div>
    </div>
    

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
