<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classic Cars</title>
    <script type="module" crossorigin src="./assets/index.124be39f.js"></script>
    <link rel="stylesheet" href="./assets/index.19ef8c21.css">
  </head>
  <body>
    <div class="menu target">
      <div class="menu-line-1"></div>
      <div class="menu-line-2"></div>
    </div>

    <nav class="navbar target">
      <a href="#section-1" class="navbar-link">Home</a>
      <a href="#section-2" class="navbar-link">Popular Cars</a>
      <a href="#section-3" class="navbar-link">Video Gallery</a>
      <a href="#section-4" class="navbar-link">Image Gallery</a>
      <a href="#section-5" class="navbar-link">Contact</a>

    <div class="container">

      <!-- section-1 start -->
      <div class="wrapper">
        <section class="section-1 target" id="section-1">
          <h1 class="section-1-heading">Classic Cars</h1>
          <img src="./images/car-section1.png" alt="" class="section-1-img">
        </section>
      </div>
      <!-- section-1 end -->

      <!-- section-2 start -->
      <div class="wrapper">
        <section class="section-2 target" id="section-2">
          <h1 class="section-2-heading">Popular Cars</h1>
          <div class="cards-wrapper">
            <div class="card">
              <h1 class="car-name">Car Name</h1>
              <img src="./images/car-1.jpg" alt="" class="car-img">
              <h3 class="car-price">$200,000</h3>
              <button class="card-btn">see more</button>
            </div>

            <div class="card">
              <h1 class="car-name">Car Name</h1>
              <img src="./images/car-2.jpg" alt="" class="car-img">
              <h3 class="car-price">$100,000</h3>
              <button class="card-btn">see more</button>
            </div>

            <div class="card">
              <h1 class="car-name">Car Name</h1>
              <img src="./images/car-3.jpg" alt="" class="car-img">
              <h3 class="car-price">$150,000</h3>
              <button class="card-btn">see more</button>
            </div>
          </div>
        </section>
      </div>
      <!-- section-2 end -->

      <!-- section-3 start -->
      <div class="wrapper">
        <section class="section-3 target" id="section-3">
          <h1 class="section-3-heading">Video Gallery</h1>
          <div class="videos-wrapper">
            <video src="./images/car-video-2.mp4" muted loop class="video"></video>
            <video src="./images/car-video-3.mp4" muted loop class="video"></video>
            <video src="./images/car-video-1.mp4" muted loop class="video"></video>
          </div>
          <div class="videos-wrapper">
            <video src="./images/car-video-4.mp4" muted loop class="video"></video>
            <video src="./images/car-video-5.mp4" muted loop class="video"></video>
            <video src="./images/car-video-6.mp4" muted loop class="video"></video>
          </div>
          <div class="videos-wrapper">
          
          </div>
        </section>
      </div>
      <!-- section-3 end -->

      <!-- section-4-start -->
      <div class="wrapper">
        <section class="section-4 target" id="section-4">
          <h1 class="section-4-heading">Image Gallery</h1>
          <div class="gallerys-wrapper first">
            <div class="gallery-self"></div>
            <div class="img-wrapper">
              <img src="./images/gallery-car-1.jpg" alt="">
            </div>
            <div class="img-wrapper">
              <img src="./images/gallery-car-2.jpg" alt="">
            </div>
            <div class="img-wrapper">
              <img src="./images/gallery-car-3.jpg" alt="">
            </div>
          </div>
          <div class="gallerys-wrapper">
            <div class="gallery-self"></div>
            <div class="img-wrapper">
              <img src="./images/gallery-car-4.jpg" alt="">
            </div>
            <div class="img-wrapper">
              <img src="./images/gallery-car-5.jpg" alt="">
            </div>
            <div class="img-wrapper">
              <img src="./images/gallery-car-6.jpg" alt="">
            </div>
          </div>
        </section>
      </div>
      <!-- section-4-end -->

      <!-- section-5-start -->
      <div class="wrapper">
        <section class="section-5 target" id="section-5">
          <h1 class="section-5-heading">Contact Us</h1>
          <form class="contact-form">
            <input type="text" placeholder="Your full name">
            <input type="text" placeholder="Your Email">
            <textarea placeholder="Enter Message"></textarea>
            <button type="submit" class="btn">Submit</button>
          </form>
          <p class="copyright">
            Copyright &copy; <span class="author">静默</span> All Rights Reserved
          </p>
        </section>
      </div>
      <!-- section-5-end -->
    </div>
    

    
  </body>
</html>
